<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
</head>

<body>
    <div class="search">
        <h2>IP Address Tracker</h2>
        <div class="input">
            <input id="ipaddress" name="ipaddress" type="text" placeholder="Search for any IP address or domain" aria-label="ip address" title="ip address" />
            <div class="btnSearch"></div>
        </div>
        <section class="result">
            <div class="result-container">
                <div class="rc-ipaddress">
                    <div class="text">IP Address</div>
                    <div class="value">192.212.174.101</div>
                </div>
                <div class="rc-location">
                    <div class="text">Location</div>
                    <div class="value">Brooklyn, NY 10001</div>
                </div>
                <div class="rc-timezone">
                    <div class="text">Timezone</div>
                    <div class="value">UTC-05:00</div>
                </div>
                <div class="rc-isp">
                    <div class="text">ISP</div>
                    <div class="value">SpaceX Starlink</div>
                </div>
            </div>
        </section>
    </div>
    <main>
        <section id="map" class="map"></section>
    </main>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</body>

</html>
